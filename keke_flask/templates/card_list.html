<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡密列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .status-online {
            color: green;
        }
        .status-offline {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>卡密列表</h1>
        <table>
            <thead>
                <tr>
                    <th>卡密</th>
                    <th>开始日期</th>
                    <th>结束日期</th>
                    <th>在线状态</th>
                </tr>
            </thead>
            <tbody id="card-list">
                <!-- 卡密列表将在这里动态生成 -->
            </tbody>
        </table>
    </div>

    <script>
        // 模拟的卡密数据
        const cardData = [
            { card: "ABCD1234", start_date: "2023-01-01", end_date: "2023-12-31", status: "在线" },
            { card: "EFGH5678", start_date: "2023-02-01", end_date: "2023-11-30", status: "离线" },
            { card: "IJKL9012", start_date: "2023-03-01", end_date: "2023-10-31", status: "在线" },
            // 更多卡密...
        ];

        // 动态生成卡密列表
        const cardList = document.getElementById('card-list');
        cardData.forEach(card => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${card.card}</td>
                <td>${card.start_date}</td>
                <td>${card.end_date}</td>
                <td class="${card.status === '在线' ? 'status-online' : 'status-offline'}">${card.status}</td>
            `;
            cardList.appendChild(row);
        });
    </script>
</body>
</html>
